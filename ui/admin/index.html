<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Font Awesome Icons -->
    <script>
      // localStorage.
    </script>

    <script
      src="https://kit.fontawesome.com/92d2814568.js"
      crossorigin="anonymous"
    ></script>
    <title>Davis</title>
  </head>
  <body>
    <section class="content">
      <nav>
        <div class="logo">
          <a href="./index.html">
            <i class="fa-solid fa-frog"></i>
          </a>
          <p class="logo_name">Salama, Davis?</p>
        </div>
        <div class="nav-links">
          <ul class="nav-links">
            <li>
              <a href="./index.html">
                <i class="fa-solid fa-chart-line"></i>
                <span class="links_name">Stats</span>
              </a>
            </li>

            <li>
              <a href="./pages/blogs/index.html">
                <i class="fa-solid fa-newspaper"></i>
                <span class="links_name">Blogs </span>
              </a>
            </li>
            <li>
              <a href="./pages/entries/index.html">
                <i class="fa-solid fa-users"></i>
                <span class="links_name">Entries</span>
              </a>
            </li>
            <li>
              <a href="./pages/mail/index.html">
                <i class="fa-solid fa-envelope"></i>
                <span class="links_name">Mail</span>
              </a>
            </li>
            <li class="log_out">
              <a href="#">
                <i class="fa-solid fa-door-open"></i>
                <span class="links_name">Walk Out</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="stats">
        <div id="stats-container" class="stats-containers"></div>
        <div class="stats-containers">
          <div class="card">
            <div class="card-title">
              <i class="fa-solid fa-eye"></i>
              <div class="card-topic">Reads</div>
            </div>
            <div class="number"></div>
          </div>
          <div class="card">
            <div class="card-title">
              <i class="fa-solid fa-comment"></i>
              <div class="card-topic">Comments</div>
            </div>
            <div class="number"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/stats.js" type="module"></script>
    <!-- <script src="./js/main.js" type="module"></script> -->
