<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:"
    />
    <link rel="stylesheet" href="/assets/styles/admin/index.css" />
    <link rel="stylesheet" href="/assets/styles/admin/table.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/92d2814568.js"
      crossorigin="anonymous"
    ></script>
    <title>Davis</title>
  </head>
  <body>
    <section class="content">
      <nav>
        <div class="logo">
          <a href="/ui/admin/index.html">
            <i class="fa-solid fa-frog"></i>
          </a>
          <p class="logo_name">Salama, Davis?</p>
        </div>
        <div class="nav-links">
          <ul class="nav-links">
            <li>
              <a href="/ui/admin/index.html">
                <i class="fa-solid fa-chart-line"></i>
                <span class="links_name">Stats</span>
              </a>
            </li>

            <li>
              <a href="/ui/admin/pages/blogs.html">
                <i class="fa-solid fa-newspaper"></i>
                <span class="links_name">Blogs</span>
              </a>
            </li>
            <li>
              <a href="/ui/user/pages/blogs.html">
                <i class="fa-solid fa-mug-hot"></i>
                <span class="links_name">Read</span>
              </a>
            </li>
            <li>
              <a href="/ui/admin/pages/entries.html">
                <i class="fa-solid fa-users"></i>
                <span class="links_name">Entries</span>
              </a>
            </li>
            <li>
              <a href="/ui/admin/pages/mail.html">
                <i class="fa-solid fa-envelope"></i>
                <span class="links_name">Mail</span>
              </a>
            </li>
            <li class="log_out">
              <a href="/ui/auth/logout.html">
                <i class="fa-solid fa-door-open"></i>
                <span class="links_name">Walk Out</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="stats">
        <div id="add-blog">
          <a href="/ui/admin/pages/addBlog.html" rel="noopener noreferrer">
            <i class="fa-solid fa-plus"></i>
            <span>Add Blog</span>
          </a>
        </div>

        <div class="content-containers">
          <div class="recent-content card">
            <div class="content-details">
              <table>
                <caption>
                  Published Blogs
                </caption>
                <thead>
                  <tr>
                    <th scope="col">Cover</th>
                    <th scope="col">Title</th>
                    <th scope="col">Publ. Date</th>
                    <th scope="col">Reads</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="articles">
                  <!-- Render articles list here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/ui/admin/js/blogs.js"></script>
  </body>
</html>
