<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/admin/addBlog.css" />
    <link rel="stylesheet" href="/assets/styles/admin/index.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/92d2814568.js"
      crossorigin="anonymous"
    ></script>
    <title>Davis</title>
  </head>
  <body>
    <section class="content">
      <nav>
        <div class="logo">
          <a href="/ui/admin/index.html">
            <i class="fa-solid fa-frog"></i>
          </a>
          <p class="logo_name">Salama, Davis?</p>
        </div>
        <div class="nav-links">
          <ul class="nav-links">
            <li>
              <a href="/ui/admin/index.html">
                <i class="fa-solid fa-chart-line"></i>
                <span class="links_name">Stats</span>
              </a>
            </li>

            <li>
              <a href="/ui/admin/pages/blogs.html">
                <i class="fa-solid fa-newspaper"></i>
                <span class="links_name">Blogs</span>
              </a>
            </li>
            <li>
              <a href="/ui/user/pages/blogs.html">
                <i class="fa-solid fa-mug-hot"></i>
                <span class="links_name">Read</span>
              </a>
            </li>
            <li>
              <a href="/ui/admin/pages/comments.html">
                <i class="fa-solid fa-comment"></i>
                <span class="links_name">Comments</span>
              </a>
            </li>
            <li>
              <a href="/ui/admin/pages/users.html">
                <i class="fa-solid fa-users"></i>
                <span class="links_name">Users</span>
              </a>
            </li>
            <li>
              <a href="/ui/admin/pages/mail.html">
                <i class="fa-solid fa-envelope"></i>
                <span class="links_name">Mail</span>
              </a>
            </li>
            <li class="log_out">
              <a href="/ui/auth/logout.html">
                <i class="fa-solid fa-door-open"></i>
                <span class="links_name">Walk Out</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="stats">
        <div class="content-containers">
          <div class="recent-content card">
            <div class="content-details">
              <form id="form" enctype="multipart/form-data">
                <div class="form">
                  <div class="image-input">
                    <div class="image_name">
                      <label for="image_uploads"
                        >Choose images to upload (PNG, JPG)</label
                      >
                      <div id="image_uploads-label">
                        <input
                          type="file"
                          id="image_uploads"
                          name="image_uploads"
                          accept=".jpg, .jpeg, .png"
                          multiple
                          onchange="showPreview(event)"
                        />
                        <div id="errorTxt" class="error"></div>
                      </div>
                    </div>
                    <div class="preview">
                      <img id="file-ip-1-preview" />
                    </div>
                    <!-- <img id="canvas" src="../../assets/avatar.jpg" /> -->
                  </div>
                  <div class="form-details">
                    <div id="title-label">
                      <input name="title" id="title" placeholder="Title" />
                      <div id="errorTxt" class="error"></div>
                    </div>
                    <div id="caption-label">
                      <input
                        name="caption"
                        id="caption"
                        placeholder="Caption"
                      />
                      <div id="errorTxt" class="error"></div>
                    </div>

                    <div id="content-label">
                      <textarea
                        name="content"
                        id="content"
                        placeholder="Content"
                        rows="20"
                      ></textarea>
                      <div id="errorTxt" class="error"></div>
                    </div>

                    <button type="submit">POST</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/ui/admin/js/addBlog.js" type="module" defer></script>
    <script src="/ui/admin/js/admin.js" type="module" defer></script>
  </body>
</html>
