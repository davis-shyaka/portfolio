              <input
                type="text"

                placeholder="Name"

              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
                required
              />
              <textarea
                name="message"
                id="message"
                cols="52"
                rows="7"
                placeholder="Message"
                required
              ></textarea>
              <button>SEND MESSAGE</button>
            </div>
          </div>
        </form>
