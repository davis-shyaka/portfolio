    <main>
      <div class="contact container">
        <form id="form">
          <div class="form">
            <div class="form-txt">
              <h1>Get in touch</h1>
              <p>
                Virtuality aside, Iâ€™m very approachable and would love to speak
                with you. Feel free to shoot me an email , or find me at the
                socials below.
              </p>
              <p>Cheers.</p>
              <div class="icons">
                <img src="./assets/Github.svg" alt="" srcset="" />
                <img src="./assets/Instagram.svg" alt="" srcset="" />
                <img src="./assets/Linkedin.svg" alt="" srcset="" />
                <img src="./assets/Twitter.svg" alt="" srcset="" />
              </div>
            </div>
            <div class="form-details">
              <input type="text" name="name" id="name" placeholder="Name" />
              <div id="errorTxt"></div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
              />
              <div id="errorTxt"></div>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
              <div id="errorTxt"></div>
              <textarea
                name="mail"
                id="mail"
                cols="52"
                rows="7"
                placeholder="Message"
              ></textarea>
              <div id="errorTxt"></div>
              <button type="submit">SEND MESSAGE</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="../../main.js" type="module"></script>
