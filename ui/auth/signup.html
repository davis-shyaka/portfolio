<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/auth/auth.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/92d2814568.js"
      crossorigin="anonymous"
    ></script>
    <title>Davis</title>
  </head>
  <body>
    <header id="globalHeader">
      <nav id="globalNav">
        <ul class="menu">
          <li>
            <a href="/index.html"><span>home</span></a>
          </li>
          <li>
            <a href="/ui/user/pages/about.html"><span>about</span></a>
          </li>
          <li>
            <a href="/ui/user/pages/blogs.html"><span>blog</span></a>
          </li>
          <li>
            <a href="/ui/user/pages/projects.html"><span>projects</span></a>
          </li>
          <li>
            <a href="/ui/user/pages/contact.html"><span>contact</span></a>
          </li>
          <li>
            <a href="/ui/auth/login.html">
              <i id="account" class="fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact container">
        <div class="login-title">
          <h1>Sign Up</h1>
        </div>
        <div class="google-login">
          <img src="/assets/svg/Frame.svg" alt="" />
        </div>
        <div class="striped">
          <div class="striped-line"></div>
          <div class="striped-text">Or</div>
          <div class="striped-line"></div>
        </div>
        <div class="other-login">
          <form id="form">
            <div class="form">
              <div class="form-details">
                <!-- Names -->
                <div id="surname-label">
                  <input
                    type="text"
                    name="surname"
                    id="surname"
                    placeholder="Surname"
                  />
                  <div id="errorTxt" class="error"></div>
                </div>
                <div id="givenName-label">
                  <input
                    type="text"
                    name="givenName"
                    id="givenName"
                    placeholder="Given Name"
                  />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- Email -->
                <div id="email-label">
                  <input name="email" id="email" placeholder="Your Email" />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- Password -->
                <div id="password-label">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- confirm Password -->
                <div id="confirm_password-label">
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    placeholder="Confirm Password"
                  />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- Submit -->
                <button id="submit" type="submit">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
        <div class="other-auth">
          <p>
            Already have an account?
            <a href="/ui/auth/login.html">Login</a>
          </p>
        </div>
      </div>
    </main>

    <script src="/ui/auth/js/signup.js" type="module" defer></script>
  </body>
</html>
