          <div class="top-stats box">

              <div class="">
                <form method="post" enctype="multipart/form-data">
                  <div class="form">
                    <div class="form-txt">
                      <div>
                        <label for="image_uploads"
                          >Choose images to upload (PNG, JPG)</label
                        >
                        <input
                          type="file"
                          id="image_uploads"
                          name="image_uploads"
                          accept=".jpg, .jpeg, .png"
                          multiple
                        />
                      </div>
                      <div class="preview">
                        <p>No files currently selected for upload</p>
                      </div>
                    </div>
                    <div class="form-details">
                      <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="Title"
                        required
                      />
                      <input
                        type="text"
                        name="caption"
                        id="caption"
                        placeholder="Caption"
                        required
                      />
                      <input
                        type="text"
                        name="author"
                        id="author"
                        placeholder="Author"
                        required
                      />
                      <textarea
                        name="article"
                        id="article"
                        cols="35"
                        rows="10"
                        placeholder="Article"
                        required
                      ></textarea>
                      <button>POST</button>
                    </div>
