<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/auth.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/92d2814568.js"
      crossorigin="anonymous"
    ></script>
    <title>Davis</title>
  </head>
  <body>
    <header id="globalHeader">
      <nav id="globalNav">
        <ul class="menu">
          <li>
            <a href="../../index.html"><span>home</span></a>
          </li>
          <li>
            <a href="../about-page/index.html"><span>about</span></a>
          </li>
          <li>
            <a href="../blog-page/index.html"><span>blog</span></a>
          </li>
          <li>
            <a href="../projects-page/index.html"><span>projects</span></a>
          </li>
          <li>
            <a href="../contact-page/index.html"><span>contact</span></a>
          </li>
          <li>
            <a href="../auth-page/index.html">
              <i id="account" class="fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact container">
        <div class="login-title">
          <h1>Sign Up</h1>
        </div>
        <div class="google-login">
          <img src="./assets/Frame.svg" alt="" />
        </div>
        <div class="striped">
          <div class="striped-line"></div>
          <div class="striped-text">Or</div>
          <div class="striped-line"></div>
        </div>
        <div class="other-login">
          <form id="form">
            <div class="form">
              <div class="form-details">
                <!-- Names -->
                <div id="name-label">
                  <input
                    type="text"
                    name="names"
                    id="names"
                    placeholder="Names"
                  />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- UserName -->
                <div id="username-label">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                  />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- Email -->
                <div id="email-label">
                  <input name="email" id="email" placeholder="Your Email" />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- Password -->
                <div id="password-label">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- Submit -->
                <button id="submit" type="submit">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
        <div class="other-auth">
          <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
      </div>
    </main>

    <script src="./js/auth.js" type="module"></script>
  </body>
</html>
