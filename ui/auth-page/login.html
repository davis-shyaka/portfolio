<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/ui/auth-page/styles/auth.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/92d2814568.js"
      crossorigin="anonymous"
    ></script>
    <title>Davis</title>
  </head>
  <body>
    <header id="globalHeader">
      <nav id="globalNav">
        <ul class="menu">
          <li>
            <a href="/index.html"><span>home</span></a>
          </li>
          <li>
            <a href="/ui/about-page/index.html"><span>about</span></a>
          </li>
          <li>
            <a href="/ui/blog-page/index.html"><span>blog</span></a>
          </li>
          <li>
            <a href="/ui/projects-page/index.html"><span>projects</span></a>
          </li>
          <li>
            <a href="/ui/contact-page/index.html"><span>contact</span></a>
          </li>
          <li>
            <a href="/ui/auth-page/index.html">
              <i id="account" class="fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact container">
        <div class="login-title">
          <h1>Log In</h1>
        </div>
        <div class="google-login">
          <img src="/assets/svg/Frame.svg" alt="" />
        </div>
        <div class="striped">
          <div class="striped-line"></div>
          <div class="striped-text">Or</div>
          <div class="striped-line"></div>
        </div>
        <div class="error"></div>
        <div class="other-login">
          <form id="form">
            <div class="form">
              <div class="form-details">
                <!-- Email -->
                <div id="email-label">
                  <input name="email" id="email" placeholder="Your Email" />
                  <div id="errorTxt" class="error"></div>
                </div>
                <!-- Password -->
                <div id="password-label">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                  <div id="errorTxt" class="error"></div>
                </div>
                <button>
                  <a type="submit">Log In</a>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="other-auth">
          <p>
            Don't have an account?
            <a href="/ui/auth-page/index.html">Sign Up</a>
          </p>
        </div>
      </div>
    </main>

    <script src="/ui/auth-page/js/login.js"></script>
  </body>
</html>
