      <div class="navigation-section">

      </div>
      <div id="read-article" class="article-section">

    <!-- Comments Section -->
    <div id="comment-form">
      <div class="comment-form-title">
        <h1>Comments</h1>
      </div>
      <form id="comment-input-form">
        <div class="form-group">
          <div class="comment-label">
            <textarea
              class="form-control status-box"
              rows="3"
              name="commentArea"
              id="comment-area"
              placeholder="Place your comment; or not..."
            ></textarea>
            <div id="errorTxt" class="error"></div>
          </div>
        </div>
        <button id="post-button" type="submit">POST</button>
      </form>
      <div class="container">
        <div id="old-comments"></div>
      </div>
    </div>
