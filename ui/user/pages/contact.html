<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/user/contact.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/92d2814568.js"
      crossorigin="anonymous"
    ></script>
    <title>Davis</title>
  </head>
  <body>
    <header id="globalHeader">
      <nav id="globalNav">
        <ul class="menu">
          <li>
            <a href="/index.html"><span>home</span></a>
          </li>
          <li>
            <a href="/ui/user/pages/about.html"><span>about</span></a>
          </li>
          <li>
            <a href="/ui/user/pages/blogs.html"><span>blog</span></a>
          </li>
          <li>
            <a href="/ui/user/pages/projects.html"><span>projects</span></a>
          </li>
          <li>
            <a href="/ui/user/pages/contact.html"><span>contact</span></a>
          </li>
          <li>
            <a href="/ui/auth/login.html">
              <i id="account" class="fa-solid fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact container">
        <form id="form">
          <div class="form">
            <div class="form-txt">
              <h1>Get in touch</h1>
              <p>
                Virtuality aside, I'm very approachable and would love to speak
                with you. Feel free to shoot me an email , or find me at the
                socials below.
              </p>
              <p>Cheers.</p>
              <div class="icons">
                <a href="http://github.com/davis-shyaka">
                  <img src="/assets/svg/Github.svg" alt="" srcset="" />
                </a>
                <a href="http://">
                  <img src="/assets/svg/Instagram.svg" alt="" srcset="" />
                </a>

                <a href="http://">
                  <img src="/assets/svg/Linkedin.svg" alt="" srcset="" />
                </a>
                <a href="http://">
                  <img src="/assets/svg/Twitter.svg" alt="" srcset="" />
                </a>
              </div>
            </div>
            <div class="form-details">
              <!-- Name -->
              <div id="name-label">
                <input name="name" id="name" placeholder="Name" />
                <div id="errorTxt" class="error"></div>
              </div>
              <!-- Email -->
              <div id="email-label">
                <input name="email" id="email" placeholder="Your Email" />
                <div id="errorTxt" class="error"></div>
              </div>
              <!-- Subject -->
              <div id="subject-label">
                <input name="subject" id="subject" placeholder="Subject" />
                <div id="errorTxt" class="error"></div>
              </div>
              <!-- Message -->
              <div id="message-label">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Your Message"
                ></textarea>
                <div id="errorTxt" class="error"></div>
              </div>
              <button type="submit">SEND MESSAGE</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="/main.js" type="module" defer></script>
    <script src="/ui/user/js/contact.js" type="module" defer></script>
  </body>
</html>
